apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
      # --- CONTENEDOR 1: N8N (Main) ---
      - name: n8n
        image: n8nio/n8n:latest
        ports:
        - containerPort: 5678
        env:
        - name: N8N_PORT
          value: "5678"
        - name: GENERIC_TIMEZONE
          value: "America/Argentina/Buenos_Aires"
        - name: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
          value: "true"
        # Variables Secretas
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: GEMINI_API_KEY
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: SLACK_BOT_TOKEN
        - name: SLACK_CHANNEL_ID
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: SLACK_CHANNEL_ID
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: GITHUB_TOKEN
        - name: GITHUB_OWNER
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: GITHUB_OWNER
        - name: GITHUB_REPO
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: GITHUB_REPO
        - name: GITHUB_FILE_PATH
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: GITHUB_FILE_PATH
        
        volumeMounts:
        - name: n8n-storage
          mountPath: /home/node/.n8n
        - name: import-data
          mountPath: /import

        # L√ìGICA DE SINCRONIZACI√ìN (MAIN)
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "üßπ Main: Iniciando limpieza..."
            # 1. LIMPIEZA NUCLEAR: Borrar DB vieja para que no queden 'fantasmas'
            rm -f /home/node/.n8n/database.sqlite
            
            # 2. Importar el workflow (esto crea una DB nueva y limpia desde cero)
            echo "üì• Main: Importando workflow de PR..."
            n8n import:workflow --input=/import/workflow.json
            
            # 3. Avisar al sidecar que estamos listos para el hack de activaci√≥n
            touch /home/node/.n8n/ready_for_hack
            echo "‚úã Main: Esperando al sidecar..."
            
            # 4. Esperar a que el sidecar termine
            while [ ! -f /home/node/.n8n/hacked ]; do sleep 1; done
            
            # 5. Arrancar servidor
            echo "üöÄ Main: DB activada. Arrancando motor..."
            n8n

      # --- CONTENEDOR 2: SIDECAR ACTIVATOR (Python) ---
      - name: activator
        image: python:3.9-slim
        volumeMounts:
        - name: n8n-storage
          mountPath: /data
        
        # L√ìGICA DE SINCRONIZACI√ìN (SIDECAR)
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "üïµÔ∏è Sidecar: Esperando se√±al..."
            
            # 1. Esperar a que n8n cree la DB nueva
            while [ ! -f /data/ready_for_hack ]; do sleep 1; done
            
            # 2. Aplicar el parche SQL (Funciona igual para el nuevo workflow)
            echo "üïµÔ∏è Sidecar: Activando workflow..."
            python -c "import sqlite3; conn = sqlite3.connect('/data/database.sqlite'); conn.execute('UPDATE workflow_entity SET active=1'); conn.commit(); print('‚úÖ UPDATE REALIZADO');"
            
            # 3. Avisar a n8n que puede arrancar
            touch /data/hacked
            echo "üïµÔ∏è Sidecar: Trabajo terminado."
            sleep 3600

      volumes:
      - name: n8n-storage
        persistentVolumeClaim:
          claimName: n8n-pvc
      - name: import-data
        configMap:
          name: n8n-import-data
---
apiVersion: v1
kind: Service
metadata:
  name: n8n-svc
spec:
  selector:
    app: n8n
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5678
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi